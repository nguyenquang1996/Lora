<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin</title>
	<link rel="stylesheet" href="css\admin.css">
</head>
<body>
	
	<div class="container">
		
		<div class="header">
			
			<div class="header__content">

				<div class="header__content__logo">

					<img class="header__content__logo__img" src="images/admin/cube.png" alt="">
					<p class="header__content__logo_p">Lora</p>

				</div>

				<div class="header__content__nav">
					
					<ul class="header__content__nav__ul">
						
						<li><a href="" class="header__content__nav__li__a--active">Mange</a></li>
						<li><a href="">Home</a></li>
						<li><a href="">Introduce</a></li>
						<li><a href="">Account</a></li>

					</ul>

				</div>

				<div class="header__content__img">
					
					<img src="images/admin/gmail.png">				
					<img src="images/admin/alarm.png">

				</div>

				<div>
					
					<div class="header__content__left">
						
						<img class="header__content__left__img" src="images/admin/cape.png">
						<p class="header__content__left__p">LastName FirstName</p>

					</div>

				</div>
				
			</div>

		</div>

		<div class="content">
			
			<div class="content__left">
					
					<div class="content__left__title">
					
						<img class="content__left__title__img" src="images/admin/cape.png">

						<div class="content__left__title__p">
						
							<p>Welcome,<br>Lastname Firstname</p>

						</div>

					</div>

					<p class="content__title__left__p">ADMIN</p>

					<p class="content__left__title--boder"></p>

			</div>

			<div class="content__right">
				
				<div class="content__right__table">
					
					<table>

						<tr>

							<th>No</th>
							<th>Username</th>
							<th>Password</th>
							<th>Lastname</th>
							<th>Firstname</th>
							<th>Image</th>

						</tr>

					</table>


				</div>
				
			</div>

		</div>

	</div>
	
	<script src="js\admin.js"></script>

</body>
</html>
